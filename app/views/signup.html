<div>

		<div class="signup-wrapper">
				<h4 class="text-center" style="margin-bottom:20px;">Welcome to the application. Please enter these few fields of information to register</h4>
			<form class="form-horizontal" role="form">
				<div class="row">
					<div class="form-group col-xs-12 col-sm-12 col-md-6 large-padding">
						<label for="inputName" class="control-label pull-left">Email</label>
						<div class="">
							<input type="email" class="form-control" id="inputName" placeholder="" ng-model="user.email">
						</div>
					</div>
					<div class="form-group col-xs-12 col-sm-12 col-md-6 large-padding">
						<label for="inputPassword" class="control-label pull-left">Password</label>
						<div class="">
							<input type="password" class="form-control" id="inputPassword" placeholder="" ng-model="password">
						</div>
					</div>
				</div>

				<div class="row">
				<div class="form-group col-xs-12 col-sm-12 col-md-6 large-padding">
					<label for="inputUsername" class="control-label pull-left"> Username</label>
					<div class="">
						<input type="username" class="form-control" id="inputUsername" placeholder="" ng-model="user.username">
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-12 col-md-6 large-padding">
					<label for="inputOccupation" class="control-label pull-left">Occupation</label>
					<div class="">
						<input type="text" class="form-control" id="inputOccupation" placeholder="" ng-model="user.occupation">
					</div>
				</div>
				</div>

				<div class="row">
				<div class="form-group col-xs-12 col-sm-12 col-md-6 large-padding">
					<label for="inputSkills" class="control-label pull-left">Your Skills</label>
					<div class="">
						<input type="text" class="form-control" id="inputSkills" placeholder="" ng-model="user.skills">
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-12 col-md-6 large-padding">
					<label for="inputGitHub" class="control-label pull-left">Url of your GitHub account</label>
					<div class="">
						<input type="text" class="form-control" id="inputGitHub" placeholder="" ng-model="user.github">
					</div>
				</div>
				</div>
				<div id="direct_upload" 
				    ng-file-drop="onFileSelect($files)"
				    ng-file-drag-over-class="dragOverClass($event)" ng-controller="photoUploadCtrl">
				    <h1>New Photo</h1>
				    <h2>Direct upload from the browser with Angular File Upload</h2>
				    <p>You can also drag and drop an image file into the dashed area.</p>
				    <form>
				        <div class="form_line">
				            <label path="title">Title:</label>
				            <div class="form_controls">
				                <input type="text" class="form-control" placeholder="Title" ng-model="title"/>
				            </div>
				        </div>
				        <div class="form_line">
				            <label>Image:</label>
				            <div class="form_controls">
				                <div class="upload_button_holder">
				                    <div href="#" class="upload_button" ng-file-select="onFileSelect($files)" data-multiple="false" title="aaaa" onclick="this.value = null">Upload</div>
				                </div>
				                <div class="status">{{status}}</div>
				                <div class="progress-bar">
				                  <div class="progress" style="width: {{progress}}%" ng-init="progress=0"></div>
				                </div>
				            </div>
				        </div>
				        <div class="form_line">
				            <div class="form_controls">
				                <div class="preview"></div>
				            </div>
				        </div>
				    </form>
				    <div class="info">
				      <table>
				        <tr ng-repeat="(key, value) in result">
				          <td> {{key}} </td> <td> {{ value }} </td>
				        </tr>
				      </table>
				    </div>
				</div>

				<a href="#/photos" class="back_link">Back to list</a>

				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-success btn-block pull-right" ng-click="signup(user, password)">Create Account</button>
					</div>
				</div>
			</form>
		</div>
</div>
