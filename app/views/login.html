<div class="row text-center">

<div class="login-wrapper">
	<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputName" class="control-label pull-left">Email</label>
    <div class="">
      <input type="email" class="form-control" id="inputName" placeholder="Email" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="control-label pull-left">Password</label>
    <div class="">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label class="pull-right">
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success pull-right" ng-click="login()">Sign in</button>
    </div>
  </div>
</form>

<div class="signup-wrapper">
  <p class="pull-left">Not enrolled yet?</p>
  <button class="btn btn-success btn-block" ui-sref="signup">Sign Up</button>
</div>

</div>



</div><!-- end row -->
