<div ng-controller="PeopleCtrl">

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 text-center"  ng-repeat="person in people">

    <div class="person-wrapper">
    <div>{{person.name}}</div>
    <div>{{person.age}}</div>
    <div>{{person.occupation}}</div>
  </div>
  </div>
</div>

</div><!-- End People Controller -->
